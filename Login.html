<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a192f, #1a4079);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f0f0f0;
    }

    /* Botón volver */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid #f0f0f0;
      color: #f0f0f0;
      padding: 10px 18px 10px 14px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .back-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Caja de login */
    .login-container {
      background: #f5f7fa;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 380px;
      text-align: center;
      color: #1a4079;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: bold;
      color: #1a4079;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #1a4079;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #ffffff;
      color: #1a4079;
      font-size: 1rem;
      transition: border-color 0.3s, background 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1a4079;
      background: #f9f9f9;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      background: #1a4079;
      color: white;
    }

    .login-btn:hover {
      background: #163665;
    }

    .error-msg {
      margin-top: 15px;
      color: #c0392b;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Botón volver -->
  <a href="index.html" class="back-btn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <path d="M9.707 15.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"/>
    </svg>
    Volver
  </a>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Usuario</label>
        <input type="text" id="email" placeholder="Ingrese su usuario" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>

      <button type="submit" class="login-btn">Ingresar</button>
      <div id="errorMsg" class="error-msg">❌ Usuario o contraseña incorrectos</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    // ⚡ Aquí defines tu usuario y contraseña
    const ADMIN_USER = "r01148g@upla.edu.pe";
    const ADMIN_PASS = "admin";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === ADMIN_USER && password === ADMIN_PASS) {
        window.location.href = "admin.html"; // acceso concedido
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
